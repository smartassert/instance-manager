name: Destroy Inactive Instances

on:
  workflow_dispatch:
    inputs:
      service_id:
        description: Service for which to create an instance
        required: true

jobs:
  assign:
    name: Destroy instances
    runs-on: ubuntu-latest
    env:
      DIGITALOCEAN_API_TOKEN: ${{ secrets.DIGITALOCEAN_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkout bash-ga-ci-tools
        uses: actions/checkout@v2
        with:
          repository: smartassert/bash-ga-ci-tools
          path: ./vendor/smartassert/bash-ga-ci-tools
          ref: main

      - name: Read service configuration
        id: build-config
        env:
          CONFIGURATION_PATH: ./services/${{ github.event.inputs.service_id }}/configuration.json
        run: |
          if [ ! -f "$CONFIGURATION_PATH" ]; then
            echo "Configuration for service ${{ github.event.inputs.service_id }} not found: $CONFIGURATION_PATH"
            exit 1
          fi

          ./vendor/smartassert/bash-ga-ci-tools/src/create-ga-outputs-from-json-scalar-object.sh < "$CONFIGURATION_PATH"

      - name: Setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8

      - name: Download dependencies
        uses: php-actions/composer@v6
        with:
          args: --ignore-platform-reqs --quiet

      - name: Get floating IP
        id: ip
        run: |
          echo "::set-output name=value::$(
            php bin/console app:ip:get \
            --collection-tag="${{ github.event.inputs.service_id }}"
          )"

      - name: Checkout bash-ga-ci-tools
        uses: actions/checkout@v2
        with:
          repository: smartassert/bash-ga-ci-tools
          path: ./vendor/smartassert/bash-ga-ci-tools
          ref: main

      - name: Get list of instances to destroy
        id: instances
        if: ${{ steps.ip.outputs.value != '' }}
        env:
          INSTANCE_STATE_URL: ${{ steps.build-config.outputs.state_url }}
        run: |
          INSTANCES=$(
            php bin/console app:instance:list-destroyable \
            --excluded-ip="${{ steps.ip.outputs.value }}" \
            --collection-tag="${{ github.event.inputs.service_id }}"
          )

          echo "::set-output name=value::$INSTANCES"

      - name: Destroy matching instances
        if: ${{ steps.instances.outputs.value != '' }}
        env:
          INSTANCES: ${{ steps.instances.outputs.value }}
        run: |
          INSTANCE_IDS=$(echo "$INSTANCES" | jq '.instances[] | .id' | sed ':a;N;$!ba;s/\n/ /g')

          echo "$INSTANCES" | jq "."
          echo "IDs: $INSTANCE_IDS"

          for ID in $INSTANCE_IDS; do
            echo "Destroying $ID ... "
            php bin/console app:instance:destroy --id="$ID"
          done
