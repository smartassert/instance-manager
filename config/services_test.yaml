services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\Services\InstanceRepository:
        public: true
        arguments:
            $instanceCollectionTag: '%instance_collection_tag%'
            $instanceTag: '%instance_tag%'

    GuzzleHttp\Handler\MockHandler:
        public: true
        class: GuzzleHttp\Handler\MockHandler

    GuzzleHttp\HandlerStack:
        class: GuzzleHttp\HandlerStack
        factory: ['GuzzleHttp\HandlerStack', 'create']
        arguments:
            $handler: '@GuzzleHttp\Handler\MockHandler'

    App\Tests\Services\HttpResponseFactory:
        public: true
